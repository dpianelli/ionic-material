<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Progress Bar</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-card>
  <ion-card-header>
    Determinate
  </ion-card-header>
  <ion-card-content>
    <mat-progress-bar mode="determinate" value="40"></mat-progress-bar>
  </ion-card-content>
</ion-card>
<ion-card>
  <ion-card-header>
    Indeterminate
  </ion-card-header>
  <ion-card-content>
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </ion-card-content>
</ion-card>
<ion-card>
  <ion-card-header>
    Buffer
  </ion-card-header>
  <ion-card-content>
    <mat-progress-bar mode="buffer"></mat-progress-bar>
  </ion-card-content>
</ion-card>
<ion-card>
  <ion-card-header>
    Query
  </ion-card-header>
  <ion-card-content>
    <mat-progress-bar mode="query"></mat-progress-bar>
  </ion-card-content>
</ion-card>
</ion-content>
